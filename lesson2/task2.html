<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table</title>
    <style type="text/css">
        table {border-collapse: collapse; width: 400px;}
        td {border: 5px solid #000;}
    </style>
</head>
<body>
<table border="1" width="100%" cellpadding="30">
    <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2" bgcolor="#fffa69"><br/></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3" rowspan="2" bgcolor="#ff5b2d"><br/></td>
        <td colspan="2" bgcolor="#fffa69"><br/></td>
    </tr>
    <tr>
<td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="2" bgcolor="#000"></td>
        <td></td>
        <td colspan="2"></td>
    </tr>
    <tr>
<td rowspan="3" bgcolor="#fffa69"></td>
        <td colspan="2" bgcolor="#000"></td>
        <td></td>
        <td colspan="2" rowspan="2" bgcolor="#074481"></td>
    </tr>
   <tr>
       <td colspan="2" rowspan="2"></td>
       <td bgcolor="black"></td>
   </tr>
    <tr>
        <td colspan="3"></td>
    </tr>
</table>

</body>
</html>
